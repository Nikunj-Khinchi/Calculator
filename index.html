<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="./calculator-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/f65ddbb7ce.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f65ddbb7ce.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="center">
        <div class="calc">
            <h2></h2>
            <table>
                <thead>
                    <th colspan="4" style="font-size: 30px; color: whitesmoke; padding-bottom:10px ;">Calculator</th>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="3"><input type="text" name="cal"></td>
                        <td><button value="C" class="btn-c">C</button>
                        </td>
                    </tr>
                    <tr>
                        <td><button class="del-button"><i class="fa-solid fa-delete-left"></i></button></td>
                        <td><button class="right-button"   style="font-weight: bolder;">^</button></td>

                        <td><button class="right-button"   style="font-weight: bolder;">%</button></td>
                        <td><button class="right-button" style="font-weight: bolder;">/</button></td>
                    </tr>
                    <tr>
                        <td><button value="7" class="left-btns">7</button></td>
                        <td><button value="8" class="left-btns">8</button></td>
                        <td><button value="9" class="left-btns">9</button></td>
                        <td><button value="+" class="right-button" style="font-size: 28px; font-weight: bolder;">+</button></td>


                    </tr>
                    <tr>
                        <td><button value="4" class="left-btns">4</button></td>
                        <td><button value="5" class="left-btns">5</button></td>
                        <td><button value="6" class="left-btns">6</button></td>
                        <td><button value="*" class="right-button minus" style="font-size: 25px; font-weight:bold; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">x</button></td>


                    </tr>
                    <tr>
                        <td><button value="1" class="left-btns">1</button></td>
                        <td><button value="2" class="left-btns">2</button></td>
                        <td><button value="3" class="left-btns">3</button></td>
                        <td><button value="-" class="right-button" style="font-size: 30px; font-weight: bolder;">-</button></td>


                    </tr>
                    <tr>
                        <td><button value="0" class="left-btns">0</button></td>
                        <td><button value="point" class="left-btns"><strong>.</strong></button></td>
                        <td><button class="equal right-button" value="=" 
                            style="font-size: 25px; font-weight: bolder;">=</button></td>


                    </tr>
                </tbody>

            </table>
        </div>
    </div>
